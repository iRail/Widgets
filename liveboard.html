<!DOCTYPE html>
<html>
  <head>
  <title>iRail Liveboard</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" />
    <!--Widget uses github source! Better to use something else I guess when using it as a stable something-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <!-- is Github fast enough? I'd host the *.js locally imo. -->
    <script src="https://github.com/iRail/iRailForJQuery/raw/master/lib/irail.js"></script>
    <script src="js/liveboard.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>iRail</h1>
      <input type="text" id="station" value="Gent Sint Pieters" onkeydown="if (event.keyCode == 13) fillTable();" ></input>
      
    </div>
    <div class="body">
      <table id="liveboard">
	<tr>
	  <th>Platform</th>
	  <th>Destination</th>
	  <th>Time</th>
	  <th>Delay</th>
	</tr>
      </table>
    </div>
    <div class="footer">
	<p>Want iRail in your office or on your events? Mail yeri@iRail.be</p>
    </div>
  </body>
</html>
